<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Roller Dice</title>
</head>
<body>

    <div id="container">
        <h1 id="header">Dice Roller!</h1>
        <h3>Try your luck!</h3>
        <div class="wrapper">
            <label>Number of dices to roll: </label>
            <input type="number" min="1" value="1" id="dice-number">
            <button id="roll-btn">Roll Dice</button>
        </div>
        <div id="dice-value"></div>
        <div id="dice-face"></div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
